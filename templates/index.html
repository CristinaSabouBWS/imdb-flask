
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Liviu's movie list</title>
</head>
<body>

    <h1>Movie list</h1>
    <ul id="fileData">
    {% for item in fileData %}
        <li>
            <a href="{{ item['url'] }}">{{ item["title"] }}</a>
            <img src="{{ item['image_urls'] }}" alt="{{ item['title'] }}">

        </li>
    {% endfor %}
    </ul>
    

</body>
</html>
